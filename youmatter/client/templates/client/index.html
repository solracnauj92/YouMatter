{% extends 'client/base.html' %}
{% load static %}

{% block content %}
<!-- Hero Image -->
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src='{% static "main.jpg" %}' class="d-block w-100" alt="First slide">
            <div class="container">
                <div class="carousel-caption text-end">
                    <h1>a safe space</h1>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img src='{% static "main2.jpg" %}' class="d-block w-100" alt="Second slide">
            <div class="container">
                <div class="carousel-caption text-start">
                    <h1>A community where you matter</h1>
                    <p><a class="btn btn-lg btn-light" href="community.html">Join us</a></p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img src='{% static "main3.jpg" %}' class="d-block w-100" alt="Third slide">
            <div class="container">
                <div class="carousel-caption text-start">
                    <h1>Join the Conversation on Mental Wellness</h1>
                    <p><a class="btn btn-lg btn-light" href="podcast.html">Podcast</a></p>
                </div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZExb0CpVA1gy1UA5YoQpI93FX5SpQTEF2sF8Be3dG7Zg4wDoF3yXs9me2LMpIf/jv" crossorigin="anonymous"></script>
<script>
    var myCarousel = new bootstrap.Carousel(document.getElementById('myCarousel'), {
        interval: 2000,
        wrap: true
    });
</script>

{% endblock content %}
